title: GTSS – General Traffic Signal Specification | Open Standard for Traffic Control
description: The General Traffic Signal Specification (GTSS) is an open standard for signal phasing, detector configuration, and traffic control. Define once, deploy anywhere—across any GTSS-compatible tool, platform, or vendor.
url: "https://redmond2742.github.io"
baseurl: "/GTSS"

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:name/

# Pagination
paginate: 6
paginate_path: "/blog/page:num/"

# Exclude files
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md

# SEO
author: GTSS Team
twitter:
  username: gtss_official
